<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse <br>
       Sobre os termos para descobrir qual tag devera usar em cada caso</p>

       <ul>
           <li title="Use a tag<p>.">Parágrafo</li>
            <li title="Use a tag <title>">Títulos</li>
            <li title="Use a tag <img> ">Imagem</li>
            <li title="Use a tag <abbr>">Abreviação</li>
            <li title="Use a tag <code>">Código fonte</li>
            <li title="Use a tag <ol>">Lista numerada</li>
            <li title="Use a tag <ul> ">Lista Demarcada</li>
            <li title="Use a tag <dl>"> Lista de Discrição</li>
       </ul>
</body>
