<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabaslhdno com listas</h1>
        <h2>Listas ordenadas</h2>
        <ul type="A", start="4">
            <li>Acordar
            <li>Ligar para o João
            <li>Tomar café
        </ul>
        <h2>Listas não Ordenadas</h2>
        <ul type="square">
            <li>Pão</li>
            <li>Tomate</li>
            <li>Mantegeugua</li>
        </ul>
        <h2>Lista de Definições</h2>
        <dl>
            <dt>Termo</dt>
            <dd>Definição</dd>
        </dl>
</body>
</html>
